<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favikon.png" type="image/png">
    <title>versus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="versus">
        <!-- верхня частина сайта -->
        <div class="header">
            <div class="container header-container">

                <!-- логотип -->
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>

                <!-- навігація по нашому сайту -->
                <div class="menu">
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- рекламна інформація -->
        <div class="banner">
            <div class="container">
                <h1> We build beautiful web and mobile apps.</h1>
                <a href="#">Get a quote</a>
            </div>
        </div>

        <!-- роботи компанії -->
        <div class="works">
            <div class="container">
                <h2>Latest Work</h2>
                <div class="pictures">
                    <img src="img/image1.jpg" alt="image1">
                    <img src="img/image2.jpg" alt="image2">
                    <img src="img/image3.jpg" alt="image3">
                    <img src="img/image4.jpg" alt="image4">
                    <img src="img/image5.jpg" alt="image5">
                    <img src="img/image6.jpg" alt="image6">
                    <img src="img/image7.jpg" alt="image7">
                    <img src="img/image8.jpg" alt="image8">
                    <img src="img/image9.jpg" alt="image9">
                </div>
            </div>
        </div>

        <!-- footer block -->
        <div class="footer">
            <div class="container">
                <p class="footer-logo">VERSUS</p>
                <p class="footer-webflow">Powered by Webflow</p>
            </div>
        </div>
    </div>
</body>

</html>
